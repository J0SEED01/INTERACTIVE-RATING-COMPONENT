<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendMentor JS </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <article class="card card--home">
        <img src="images/icon-star.svg" alt="icon-start" class="card__img">
        <div class="card__data">
            <h1 class="data__title">How did we do?</h1>
            <p class="data__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div id="numbers" class="card__number">
            <p id="1" class="number__opc">1</p>
            <p id="2" class="number__opc">2</p>
            <p id="3" class="number__opc">3</p>
            <p id="4" class="number__opc">4</p>
            <p id="5" class="number__opc">5</p>
        </div>
        <input id="submit" class="card__submit" type="submit" value="submit">
    </article>

    <article class="card card--thank">
        <img src="images/illustration-thank-you.svg" alt="thank" class="card__ilustration">
        <p class="card__select"></p>
        <h2 class="card__thank">Thank you!</h2>
        <p class="card__paragraph data__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </article>

    <script src="js/script.js"></script>
</body>
</html>
